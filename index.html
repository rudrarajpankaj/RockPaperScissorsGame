<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Game</title>
<link rel="stylesheet" href="Styles.css">
        
    </head>

    <body>
        <h2>Rock Paper Scissors Online Game</h2>
        <div class="main">
            <h1>Score</h1>
            <div class="resultShow">
                <p id="computerScore">Computer : 0 </p>
                <p id="playerScore">Player : 0 </p>
            </div>
            <p id="result">Click on your choice : </p>

            <div class="buttons">

                <div class="buttonjoin">
                    <div class="btn">
                        <button class="button4" onclick="OnlineGame('rock')">
                        </button>
                    </div>
                    <div class="btn paper">
                        <button class="button1" onclick="OnlineGame('paper')">
                        </button>
                    </div>
                    <div class="btn">
                        <button class="button2" onclick="OnlineGame('scissor')">
                        </button>
                    </div>

                    <div class="btn">
                        <button class="button3" onclick="resetGame()">
                        </button>
                    </div>

                </div>
            </div>





        </div>

<script src="script.js"></script>

    </body>

</html>
